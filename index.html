<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICU Patient Monitoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ICU Patient Monitoring Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Patients List</h2>
      <table id="patients-table" border="1">
        <tr>
          <th>Name</th>
          <th>Heart Rate</th>
          <th>Blood Pressure</th>
          <th>Oxygen</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>80</td>
          <td>120/80</td>
          <td>98%</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>110</td>
          <td>140/90</td>
          <td>92%</td>
          <td>Alert</td>
        </tr>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
